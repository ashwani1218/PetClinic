<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8"/>
<title>List of Owners</title>
</head>
<body>
	<!-- /*@thymesVar id="owner" type="com.ashwani.model.Owner"*/ -->
	<h2 th:text="'Owners List'">List of Owners</h2>
	<table class="table table-striped">
			<thead>
			<tr>
			<th style="width: 150px;">ID</th>
			<th style="width: 150px;">FirstName</th>
			<th style="width: 150px;">LastName</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="owner:${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner?.FirstName}">Ashwani</td>
				<td th:text="${owner?.LastName}">Pandey</td>
				</tr>
			</tbody>
		</table>
</body>
</html>
